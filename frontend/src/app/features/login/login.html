<div class="min-h-screen flex flex-col lg:flex-row">
  <!-- Left Panel - Login -->
  <div class="w-full lg:w-[38%] bg-white flex flex-col justify-center items-center px-8 py-8 lg:py-0 order-2 lg:order-1">
    <div class="w-full max-w-sm text-center lg:text-left">
      <!-- App Branding -->
      <div class="mb-8 lg:mb-12">
        <h1 class="text-4xl lg:text-5xl font-bold text-text-primary tracking-tight mb-3 lg:mb-4">
          Help<span class="text-accent-primary">Me</span>Do
        </h1>
        <p class="text-lg lg:text-xl text-text-secondary">
          Your AI sidekick for <span class="font-semibold text-text-primary">getting things done</span>
        </p>
      </div>

      <!-- Google Sign-in Button -->
      <div class="flex justify-center lg:justify-start">
        <div #googleButtonContainer></div>
      </div>

      <!-- Loading State -->
      @if (isLoading()) {
        <p class="text-text-secondary text-sm mt-4 text-center lg:text-left">Signing in...</p>
      }

      <!-- Error Message -->
      @if (errorMessage()) {
        <p class="text-danger text-sm mt-4 text-center lg:text-left">{{ errorMessage() }}</p>
      }
    </div>
  </div>

  <!-- Right Panel - Animation -->
  <div class="w-full lg:w-[62%] bg-white flex items-center justify-center p-4 lg:p-8 order-1 lg:order-2 lg:min-h-screen">
    <div #lottieContainer class="w-[240px] h-[240px] lg:w-[500px] lg:h-[500px]"></div>
  </div>
</div>
