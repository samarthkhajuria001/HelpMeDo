<div class="task-row" [class.completed]="isCompleted()">
  <!-- Checkbox -->
  <div class="checkbox" [class.checked]="isCompleted()">
    @if (isCompleted()) {
      <svg class="check-icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
    }
  </div>

  <!-- Content -->
  <div class="content">
    <span class="title" [class]="priorityClass()">{{ task().title }}</span>
  </div>

  <!-- Meta -->
  <div class="meta">
    @if (task().goal_id) {
      <div class="goal-dot"></div>
    }
    @if (formattedDueDate()) {
      <span class="due-date">{{ formattedDueDate() }}</span>
    }
  </div>
</div>
