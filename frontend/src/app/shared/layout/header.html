<header class="h-14 fixed top-0 left-0 right-0 bg-bg-primary border-b border-border-default px-4 lg:px-6 flex items-center justify-between z-50">
  <!-- Left side -->
  <div class="flex items-center gap-4">
    <!-- Menu button (mobile only) -->
    <button
      (click)="menuClick.emit()"
      class="lg:hidden p-2 -ml-2 text-text-secondary hover:text-text-primary hover:bg-bg-tertiary rounded-md transition-colors duration-fast"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- App title -->
    <span class="text-xl font-semibold text-text-primary">HelpMeDo</span>
  </div>

  <!-- Right side -->
  <div class="flex items-center gap-4">
    <!-- AI Assistant button -->
    <button
      (click)="aiClick.emit()"
      class="text-sm font-medium text-accent-primary hover:bg-accent-primary/10 px-3 py-2 rounded-md transition-colors duration-fast"
    >
      Assistant
    </button>

    <!-- Date display -->
    <span class="hidden sm:block text-sm text-text-tertiary">
      {{ today | date:'MMMM d, yyyy' }}
    </span>
  </div>
</header>
